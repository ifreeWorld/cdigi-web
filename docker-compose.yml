  db:
    # We use a mariadb image which supports both amd64 & arm64 architecture
    image: mariadb:10.6.4-focal
    # If you really want to use MySQL, uncomment the following line
    # image: mysql:8.0.27
    command: '--default-authentication-plugin=mysql_native_password'
    restart: always
    ports:
      - 3306:3306
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - private
    environment:
      - MYSQL_DATABASE=cdigi_database
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/db-password
  redis:
    image: redis:alpine
    restart: always
    networks:
      - private
    volumes:
      - redis-data:/data
    ports:
      - 6379:6379
  client:
    build:
      context: packages/client
      # target: development
    ports:
      - 8001:80
    volumes:
      - ./packages/client/src:/code/src
      - /code/node_modules
    networks:
      - public
    # depends_on:
    #   - server
networks:
  public:
  private:
volumes:
  back-notused:
  db-data:
  redis-data:
  client-data:
secrets:
  db-password:
    file: scripts/password.txt